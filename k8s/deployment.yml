apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: ivolve
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: omarredaa/final-app:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000

